
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/Foodlens-ff.png' %}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body class="main-theme-bg-color">
  <div class="container-l">
<div class="card mb-3">
  <div class="row g-0">
      <div class="col-md-8"> 
        <div class="card-body custom-text-container">
        <h2 class="medium-color text-center">Registro</h2>
        <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-center mb-3">
            <button type="submit" class="btn custom-rounded custom-btn">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4 p-4 d-none d-md-block">
      <img id="id_logo_img" alt="foodlens" src="{% static 'images/Foodlens-chips.png' %}" class="img-fluid custom-rounded mr-4">
  </div>
  </div>
</div>
</div>
</body>
</html>
