<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card centrado en Bootstrap 5</title>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionales si los necesitas */
    .custom-card {
      max-width: 400px; /* Ancho máximo del card */
      margin: auto; /* Centrar el card en pantallas grandes */
    }
    @media (max-width: 576px) {
      .custom-card {
        width: 100%; /* Ocupar toda la pantalla en dispositivos pequeños */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card custom-card">
          <div class="card-body">
            <h5 class="card-title">Título del Card</h5>
            <p class="card-text">Contenido del card aquí...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts de Bootstrap (jQuery primero, luego Popper.js, y finalmente Bootstrap JS) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
