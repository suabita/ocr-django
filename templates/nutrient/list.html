{% extends 'index.html' %}



{% block content %}

{% if user.is_authenticated %}
        <ul>
            {% for object in object_list %}
                <li>{{ object }}</li>
                <a href="{% url 'nutrient:update' objet.slug %}">Editar</a>
            {% endfor %}
        </ul>
{% else %}
    <p>Inicia sesión para acceder a todas las características</p>
{% endif %}
{% endblock %}
